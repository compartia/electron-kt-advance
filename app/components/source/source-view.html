<dom-module id="source-view">

    <template>

        <iron-list scroll-target="[[container]]" id="listOfLines" items="[[lines]]" max-physical-count="[[lines.length]]" selection-enabled on-selected-item-changed="_onLineSelected">
            <template>
                <div class$="code-line [[_getClass(_loadedFile, index, lines)]]">
                    <span class="info" id="line-number">[[index]]</span>
                    <span class="state-marker"></span>
                    <span class="info" id="po-count">[[_getPoNumber(_loadedFile, index, lines)]]</span>
                    <pre class="text">[[item.text]]</pre>
                </div>
            </template>
        </iron-list>

    </template>

    <script>
        Polymer({
            is: 'source-view',

            properties: {
                container: Object,
                currentProject: Object,
                _loadedFile: String,

                cfunction: {
                    type: Object,
                    notify: true,
                    observer: '_functionChanged'
                },

                lines: {
                    type: String
                },

                statistics: {
                    type: Object,
                    notify: true
                }
            },

            listeners: {
                'filter-applied': '_onFilterApplied'
            },

            _getPoNumber: function(file, index, lines) {
                if (file) {
                    var stats = this.statistics.getStatsByFileLine(file.relativePath, index);
                    if (stats) {
                        return stats["sum"];
                    } else {
                        return "";
                    }

                } else {
                    return "-";
                }

            },

            _functionChanged: function(newFunc, oldFunc) {
                // if(newFunc)     this.$.listOfLines.scrollToIndex(newFunc.line-1);
            },

            _getClass: function(file, index, lines) {
                var clazz = "";
                if (file) {
                    var stats = this.statistics.getStatsByFileLine(file.relativePath, index);
                    if (stats) {
                        if (stats["VIOLATION"] > 0) {
                            clazz += " violation";
                        }

                        if (stats["OPEN"] > 0) {
                            clazz += " open";
                        }

                        if (stats["DISCHARGED"] > 0) {
                            clazz += " discharged";
                        }

                    }

                }
                return clazz;
            },

            _onFilterApplied: function(event) {
                var newFile = event.detail.file;

                /**
                make sure it is called AFTER statistics is ready.
                **/
                if (newFile && !newFile.dir) {
                    if (this._loadedFile != newFile) {

                        this._loadedFile = newFile;
                        this.currentProject.loadFile(newFile.relativePath).then(function(fileContents) {
                            this.set("lines", fileContents.lines);
                        }.bind(this));

                    } else {
                        var lines = this.get("lines");
                        this.set("lines", []);
                        this.set("lines", lines);

                        // this.notifyPath("lines");

                        if (event.detail.cfunction) {
                            var task = function() {
                                this.$.listOfLines.scrollToIndex(event.detail.cfunction.line - 1);
                            }
                            setTimeout(task.bind(this));
                        }

                    }

                }
            }

        });
    </script>

</dom-module>
