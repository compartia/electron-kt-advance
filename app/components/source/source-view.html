<link rel="import" href="../common/node-decorator.html">

<dom-module id="source-view">

    <template>

        <vaadin-split-layout id="verticalSplitter" class="splitter-3" >

            <div id="scrollable" style$="{{codePanelStyle(dependentAssumptionsIn, dependentAssumptionsOut)}}">
                <iron-list scroll-target="scrollable" id="listOfLines" items="[[lines]]" max-physical-count="[[lines.length]]" selection-enabled as="item">
                    <template>
                        <div class$="code-line-wrapper [[_getRowClass(_loadedFile, index, statistics, selected)]]" >
                            <div class$="code-line [[_getClass(_loadedFile, index, statistics, selected)]]" on-tap="_onLineSelectedLine">
                                <span class="info">
                                    <span id="line-number">[[_lineNumber(index)]]</span>
                                    <node-decorator show-count="true" statistics="[[_getStatsByLine(_loadedFile, index, statistics)]]"></node-decorator>
                                </span>
                                <pre class="text">[[item.text]]</pre>
                            </div>

                            <template is="dom-if" if="[[showAtLinePos(item, selected)]]">
                                <po-list on-tap="_toggleLine" filtered-proof-obligations="[[getPosAtLine(_loadedFile, index, statistics)]]" selected-po="{{selectedPo}}"></po-list>
                            </template>
                        </div>
                    </template>
                </iron-list>
            </div>


            <div id="right-panel" style$="{{assumptionsPanelStyle(dependentAssumptionsIn, dependentAssumptionsOut)}}">
                <template is="dom-if" if="[[dependentAssumptionsIn.length]]">
                    <h3>Dependent assumptions</h3>
                    <assumptions-list filtered-assumptions="[[dependentAssumptionsIn]]" linktosource></assumptions-list>
                </template>
                <template is="dom-if" if="[[dependentAssumptionsOut.length]]">
                    <h3>Depends on assumptions</h3>
                    <assumptions-list filtered-assumptions="[[dependentAssumptionsOut]]" linktosource></assumptions-list>
                </template>
            </div>


        </vaadin-split-layout>



    </template>



    <script>
        Polymer({
            is: 'source-view',

            properties: {
                currentProject: Object,
                _loadedFile: Object,

                lines: {
                    type: Array,
                    notify: true
                },

                statistics: {
                    type: Object,
                    notify: true
                },

                selectedPo: {
                    type: Object,
                    notify: true
                }

            },

            observers: [
                '_selectedPoChanged(selectedPo)'
            ],

            assumptionsPanelStyle: function(dependentAssumptionsIn, dependentAssumptionsOut) {
                return ((dependentAssumptionsIn && dependentAssumptionsIn.length) || (dependentAssumptionsOut && dependentAssumptionsOut.length)) ? "width:35%" : "width:0.001%";
            },

            codePanelStyle: function(dependentAssumptionsIn, dependentAssumptionsOut) {
                return ((dependentAssumptionsIn && dependentAssumptionsIn.length) || (dependentAssumptionsOut && dependentAssumptionsOut.length)) ? "width:65%" : "width:99.999%";
            },

            _toggleLine: function(e) {
                e.stopPropagation();
            },

            _onLineSelectedLine: function(e) {
                this.selectedPo = null;
            },

            _selectedPoChanged: function(list) {

                var assumptionsOut = [];
                var assumptionsIn = [];
                if(list){
                    for (var i = 0; i < list.length; i++) {
                        assumptionsOut = assumptionsOut.concat(list[i].outputs);
                        assumptionsIn = assumptionsIn.concat(list[i].inputs);
                    }
                }

                //XXX: make list of unique! pos=this.filter.filterAssumptions(assumptions);
                this.set("dependentAssumptionsIn", assumptionsIn);
                this.set("dependentAssumptionsOut", assumptionsOut);
                //


                var task = function() {
                    if (this.$.verticalSplitter) {
                        this.$.verticalSplitter.notifyResize();
                    }
                }
                setTimeout(task.bind(this), 50);

            },

            showAtLinePos: function(item, selected) {
                return selected;
            },

            getPosAtLine: function(file, index, statistics) {
                return this.currentProject.getPosAtLine(file.relativePath, index + 1);
            },

            _getStatsByLine: function(file, index, statistics) {
                return statistics.getStatsByFileLine(file.relativePath, index);
            },

            _getRowClass: function(file, index, statistics, selected) {
                return selected ? "selected":"";
            },

            _getClass: function(file, index, statistics, selected) {
                var clazz = "";
                if (file && statistics.getStatsByFileLine) {
                    var stats = statistics.getStatsByFileLine(file.relativePath, index);
                    if (stats) {
                        if (stats[kt.model.PoStates[kt.model.PoStates.violation]] > 0) {
                            clazz += " " + kt.model.PoStates[kt.model.PoStates.violation];
                        }

                        if (stats[kt.model.PoStates[kt.model.PoStates.open]] > 0) {
                            clazz += " " + kt.model.PoStates[kt.model.PoStates.open];
                        }

                        if (stats[kt.model.PoStates[kt.model.PoStates.discharged]] > 0) {
                            clazz += " " + kt.model.PoStates[kt.model.PoStates.discharged];
                        }
                    }
                }
                if (selected) {
                    clazz += " selected";
                }
                return clazz;
            },

            jumpToLine: function(line) {
                if (!line) {
                    line = 1;
                }
                var jump = line;
                if (line > 4) {
                    jump = line - 4;
                }

                var task = function() {
                    if (this.$.listOfLines.items) {
                        this.$.listOfLines.scrollToIndex(jump);
                        this.$.listOfLines.selectItem(this.lines[line - 1]);
                    }
                }
                setTimeout(task.bind(this), 100);

            },

            _lineNumber: function(index) {
                return index + 1;
            },

            maybeLoadFile: function(newFile, aftereffect) {
                if (this._shouldLoad(newFile)) {
                    this._loadedFile = newFile;
                    //XXX: handle errors;
                    this.currentProject.loadFile(newFile.relativePath).then(function(fileContents) {
                        this.set("lines", fileContents.lines);
                        aftereffect();
                    }.bind(this));

                } else {
                    aftereffect();
                }

            },

            _shouldLoad: function(newFile) {
                if (newFile && !newFile.dir) {
                    if (this._loadedFile) {
                        return this._loadedFile.relativePath != newFile.relativePath;
                    } else {
                        return true;
                    }
                }
                return false;
            }
        });
    </script>

    <style>
        .splitter-3 {
            --vaadin-split-layout-splitter: {
                min-width: 1px;
                min-height: 1px;
                border: solid 4px none;
                background-clip: content-box;
            }
        }

        .splitter-3 {
            --vaadin-split-layout-splitter: {
                background: var(--paper-tree-selected-background-color);
                fill: var(--paper-tree-selected-background-color);
            }
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>

</dom-module>
