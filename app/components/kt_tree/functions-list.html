<dom-module id="functions-list">
    <template>

        <div class="container">
            <template is="dom-repeat" items="{{functions}}">
                <div class="item" on-click="_clickListener">{{item.name}}</div>
            </template>
        </div>

    </template>
</dom-module>

 <script>
    Polymer({
        is: 'functions-list',

        properties: {
            selectedFile: {
                type: Object,
                observer: "_selectedFileChanged"
            },

            selected: {
                type: Object,
                value: null,
                notify: true
            },

            functions: {
                type: Array,
                computed: '_getFunctionsByFile(selectedFile)'
            }
        },

        _selectedFileChanged: function(e) {
            // console.error(e);
        },

        _getFunctionsByFile: function(file) {
            console.info(file);
            if (file && file.relativePath) {
                return kt.Globals.project.functionByFile[file.relativePath];
            } else {
                return [];
            }

        },

        _clickListener: function(e) {

            // console.log('You pressed button ' + e.model.item.name);

            if (this.selected) {
                this.toggleClass("selected", false, this.selected);
                this.selected = null;
            }

            this.toggleClass("selected", true, e.target);
            this.selected = e.target;

            // // Only selects `<paper-tree-node>`. if (e.model) {     this.selected = e.model.item;     this.toggleClass("selected", true, this.selected); } else {     this.selected = null; }
        }

    });
</script>
