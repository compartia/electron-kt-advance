<dom-module id="kt-stats">
    <template>

        <div class="container">
            <div id="poByRedicate" class="kt-chart"></div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'kt-stats',

            properties: {
                selectedFile: Object,
                selectedFunction: Object,

                statistics: {
                    type: Object,
                    notify: true,
                    observer: '_statisticsChanged'
                }

            },

            _statisticsChanged: function(newVal, oldVal) {
                if (newVal) {
                    newVal.updateChart(d3.select("#poByRedicate"));
                }
            }

        });
    </script>

</dom-module>
