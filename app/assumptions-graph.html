<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="components/tf_graph_loader/tf-graph-loader.html">
<link rel="import" href="components/tf_graph_board/tf-graph-board.html">


<dom-module id="assumptions-graph">
<template>
<style>

:host /deep/ {
  font-family: 'Roboto', sans-serif;
}

.main {
  position: absolute;
  right: 0;
  left: 0px;
  height: 100%;
}

.side {
  position: absolute;
  top: 0;
  width: 25px;
  height: 5px;
  border: 1px solid black;
  box-sizing: border-box;
}

.all {
  position: relative;
  width: 100%;
  height: 100%
}

</style>


<div class="all">

  <div class="side">
    <!-- The observatory header component is injected in during vulcanization
         and an instance of it is initialized and filled here when the demo
         app initializes. -->
    <div id="observatory-header"></div>


  </div>
  <tf-graph-loader id="loader"
      out-graph-hierarchy="{{graphHierarchy}}"
      out-graph="{{graph}}"
      out-stats="{{stats}}"
      progress="{{_progress}}"
      out-hierarchy-params="{{_hierarchyParams}}"></tf-graph-loader>

  <div class="main">
    <tf-graph-board id="graphboard"
        color-by="[[colorBy]]"
        color-by-params="{{colorByParams}}"
        devices-for-stats="[[_devicesForStats]]"
        graph-hierarchy="[[graphHierarchy]]"
        graph="[[graph]]"
        progress="[[_progress]]"
        hierarchy-params="[[_hierarchyParams]]"
        render-hierarchy="{{_renderHierarchy}}"
        stats="[[stats]]"
    ></tf-graph-board>
  </div>

</div>
</template>
</dom-module>

<script>
(function(){

Polymer({
  is: 'assumptions-graph',
  properties: {
    _renderHierarchy: Object
  }

});
})();
</script>
